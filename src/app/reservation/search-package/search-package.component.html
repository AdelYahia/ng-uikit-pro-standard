<section class="view"
         style="background-image: url('https://wallpapercave.com/wp/wp2069114.jpg');
         background-repeat: no-repeat;
         background-size: cover;
         background-position: 50% 80%">
</section>
<div class="container">
  <!--  <div class="form-group col-lg-8 col-lg-offset-4 col-md-12">-->

  <div class="md-form input-group">
    <div class="input-group-prepend">
      <span class="input-group-text md-addon">First and last name</span>
    </div>
    <input type="text" aria-label="First name" class="form-control" placeholder="Type sth">
    <input type="text" aria-label="Last name" class="form-control" placeholder="Type sth">
  </div>

  <div class="md-form input-group">
    <div class="input-group-prepend">
      <span class="input-group-text md-addon">From City</span>
    </div>
    <input type="text" class="completer-input form-control mdb-autocomplete" placeholder="From City"
           [ngModel]="searchText | async"
           (ngModelChange)="searchText.next($event)"
           [mdbAutoCompleter]="auto"/>
    <mdb-auto-completer #auto="mdbAutoCompleter" textNoResults="no results !!">
      <mdb-option *ngFor="let option of results | async" [value]="option">
        {{ option }}
      </mdb-option>
    </mdb-auto-completer>
  </div>
  <!--  </div>-->
</div>
